<!DOCTYPE html>
<html lang="en">
  <head>
    <!--JavaScript-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./myscript.js"></script>
    <!--CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
          <form id="form-id" class="form-inline p-0">
        <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
                        ><h1>Calorie Calculator</h1></label
                        >

                        <div id="product_row" class="row">
                            <div class="col-md-6 d-flex justify-content-end p-2">
                                
                                    <select id="scripts" name="scripts">

                                        <option disabled>Milk (higher % of simple carbohydrates; less nutrient dense)</option>
                                        <option id="Option" carbs="26" cal="208" >Chocolate milk (1 cup)</option>
                                        <option id="Option" carbs="12" cal="121" >Low fat (2%) milk</option>
                                        <option id="Option" carbs="30" cal="161" >Pudding (any flavor) (1/2 cup)</option>
                                        <option id="Option" carbs="12" cal="86" >Skim milk (1 cup)</option>
                                        <option id="Option" carbs="42" cal="225">Yogurt (fruit-flavored, low fat) (1 cup)</option>
                                        <option disabled>Beans (higher % of complex carbohydrates; more nutrient dense)
                                        </option>
                                        <option id="Option" carbs="22" cal="134" >Black eye peas (1/2 cup)</option>
                                        <option id="Option" carbs="45" cal="269" >Garbanzo beans (chick peas) (1 cup)</option>
                                        <option id="Option" carbs="48" cal="259" >Navy beans (1 cup)</option>
                                        <option id="Option" carbs="44" cal="235" >Pinto beans (1 cup)</option>
                                        <option id="Option" carbs="26" cal="142" >Refried beans (1/2 cup)</option>
                                        <option id="Option" carbs="45" cal="249" >White beans (1 cup)</option>
                                        
                                    </select>
                                
                            </div>  
                            <div class="col-md-6 mt-1  p-2">
                                <button id="add" type="buton" class="btn btn-primary btn-sm ">Add To List</button>   
                            </div>

                            
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-2 d-flex justify-content-center">
                                <table class="table" > 
                                    <thead>
                                      <tr>
                                        <th scope="col">Item</th>
                                        <th scope="col">Carbohydrates </th>
                                        <th scope="col">Calories </th>
                                        <th scope="col">Delete </th>
                                      </tr>
                                    </thead>
                                    <tbody id="food"> 
                                        
                                    </tbody>
                                    <th scope="row">Total</th>
                                    <td id="carbTotal" >0</td>
                                    <td id="calTotal">0</td>
                                  </table>
                        </div>
                                              
                        <button id="calculate" type="buton" class="btn btn-primary btn-sm btn-block">Calculate</button>
                    </div>
                </div>

               
        </div>      
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
